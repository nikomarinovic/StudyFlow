<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - StudyFlow</title>
  <link rel="stylesheet" href="../css/style_checkout.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-container">
      <a href="/" class="nav-brand">
        <div class="nav-logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
          </svg>
        </div>
        <span class="nav-title">StudyFlow</span>
      </a>
      <a href="/pricing" class="nav-link">Pricing</a>
    </div>
  </nav>

  <!-- Checkout Section -->
  <section class="checkout-section">
    <div class="checkout-card">
      <div class="secure-badge">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
        <span>Secure checkout</span>
      </div>

      <h1 class="checkout-title">Complete your upgrade</h1>
      <p class="checkout-subtitle">
        You're upgrading to the <span class="plan-name" id="planName">Pro</span> plan.
      </p>

      <!-- Plan Summary -->
      <div class="plan-summary">
        <div class="plan-header">
          <span class="plan-label" id="planLabel">Pro Plan</span>
          <span class="plan-price" id="planPrice">$9 / month</span>
        </div>
        <p class="plan-description" id="planDescription">
          Advanced tools to study smarter and stay consistent
        </p>
        <ul class="plan-features">
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/>
              <path d="m9 12 2 2 4-4"/>
            </svg>
            Instant access to all features
          </li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/>
              <path d="m9 12 2 2 4-4"/>
            </svg>
            Cancel anytime
          </li>
        </ul>
      </div>

      <!-- Payment Form -->
      <form class="payment-form" id="paymentForm">
        <div class="form-group">
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="20" height="14" x="2" y="5" rx="2"/>
              <line x1="2" x2="22" y1="10" y2="10"/>
            </svg>
            <input 
              type="text" 
              id="cardNumber" 
              placeholder="Card number" 
              class="form-input"
              maxlength="19"
            />
          </div>
        </div>
        <div class="form-row">
          <input 
            type="text" 
            id="expiry" 
            placeholder="MM / YY" 
            class="form-input"
            maxlength="7"
          />
          <input 
            type="text" 
            id="cvc" 
            placeholder="CVC" 
            class="form-input"
            maxlength="4"
          />
        </div>
      </form>

      <p class="error-message" id="errorMessage"></p>

      <button class="btn-primary" id="checkoutBtn">
        <span id="btnText">Confirm & Pay</span>
      </button>

      <a href="/pricing" class="btn-ghost">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="19" x2="5" y1="12" y2="12"/>
          <polyline points="12 19 5 12 12 5"/>
        </svg>
        Back to pricing
      </a>
    </div>
  </section>

  <script src="../js/checkout.js"></script>
</body>
</html>
